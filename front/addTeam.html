<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateTeam</title>
</head>
<body>
    <style>
        .back {
            text-decoration: none;
            
        }
    </style>
    <form action="#" name="CreateTeam">
        <div class="input-box">
            <span class="icon">
                <ion-icon name="mail-outline"></ion-icon>
            </span>
            <input  name="teamName" required />
            <label>TeamName</label>
        </div>
        <div class="input-box">
            <span class="icon">
                <ion-icon name="key-outline"></ion-icon>
            </span>
            <input  name="captain" required />
            <label>captain</label>
        </div>
        <div class="input-box">
            <span class="icon">
                <ion-icon name="key-outline"></ion-icon>
            </span>
            <input name="game" required />
            <label>Game</label>
        </div>
       
        <button  type="submit" class="btn">Создать</button>
      
    </form>
    <button class="back" type="button"><a href="./index.html">Назад</a></button>
</body>
<script src="./createTeam.js" defer></script>
</html>
